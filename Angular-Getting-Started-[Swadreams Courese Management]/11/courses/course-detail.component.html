<div class="card" *ngIf="course">
  <div class="card-header">
    {{pageTitle + ': ' + course.courseName}}
  </div>


  <div class="card-footer">
      <button class="btn btn-outline-secondary" 
              (click)="onBack()" 
              style="width:80px">
        <i class="fa fa-chevron-left"></i> Back
      </button>
  </div>
</div>
